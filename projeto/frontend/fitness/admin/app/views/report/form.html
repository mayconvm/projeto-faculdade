<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Blank</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic Form Elements
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        
                        <form role="form">
                        
                            <div class="form-group">
                                <label>Cliente</label>
                                <select ng-model="form.cliente" class="form-control">
                                    
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Profissional</label>
                                <select ng-model="form.profissional" class="form-control">
                                    
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Valor da nota</label>
                                <input ng-model="form.nota" class="form-control">
                                <p class="help-block">Valores de 1 a 10</p>
                            </div>

                            <button type="submit" class="btn btn-default">Gravar</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
