<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Avaliação</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Avaliação do agendamento do dia {{agendamento.dataHora | datePHP}}
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        
                        <form role="form">
                        
                            <div class="form-group">
                                <label>Cliente</label>
                                <input type="text" ng-model="agendamento.idCliente.nome" class="form-control" readonly>
                            </div>

                            <div class="form-group">
                                <label>Profissional</label>
                                <input type="text" ng-model="agendamento.idProfissional.nome" class="form-control" readonly>
                            </div>

                            <div class="form-group">
                                <label>Valor da nota</label>
                                <input type="number" ng-model="form.ponto" class="form-control" min="0" max="5" required="">
                                <p class="help-block">Valores de 1 a 10</p>
                            </div>

                            <div class="form-group">
                                <label>Comentário</label>
                                <textarea class="form-control" ng-model="form.descAval"></textarea>
                                <p class="help-block">Valores de 1 a 10</p>
                            </div>

                            <button type="submit" ng-disabled="form.ponto<0||form.ponto>6" ng-click="save(form)" class="btn btn-default">Gravar</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
