<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="form.login" placeholder="E-mail" name="email" type="email" autofocus tabindex="1">
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="form.password" placeholder="Password" name="password" type="password" value="" tabindex="2">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a tabindex="3" ng-click="login(form)" class="btn btn-lg btn-success btn-block">Login</a>
                            
                            <a tabindex="4" ui-sref="dashboard.form_usuario" class="btn btn-lg btn-info btn-block">Cadastre-se</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
