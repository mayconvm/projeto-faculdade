<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Usuários</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Dados do usuário
            </div>
            <div class="panel-body">
                <div class="row">
                    <form role="form">
                        
                        <!-- TIPO DE CADASTRO -->
                        <div class="col-md-offset-3 col-md-6">
                            <div class="form-group" ng-init="form.type = 2">
                                <label>Tipo</label>
                                <select ng-model="form.type" class="form-control">
                                    <option value="1">Cliente</option>
                                    <option value="2">Profissional</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- DADOS DO USUÁRIO -->
                        <div class="col-md-6">

                            <h1>Dados do usuário</h1>

                            <div class="form-group">
                                <label>Nome completo</label>
                                <input type="text" ng-model="form.nome" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Telefone</label>
                                <input type="text" ng-model="form.telefone" class="form-control">
                                <p class="help-block">(xx) XXXXX-XXXX</p>
                            </div>

                            <div class="form-group">
                                <label>Sexo</label>
                                <select ng-model="form.sexo" class="form-control">
                                    <option value="">Sexo</option>
                                    <option value="1">Masculino</option>
                                    <option value="2">Feminino</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Data de nascimento</label>
                                <input type="text" ng-model="form.data_nascimento" class="form-control">
                                <p class="help-block">dd/mm/yyyy</p>
                            </div>

                            <div class="form-group">
                                <label>E-mail <a href="https://pagseguro.com.br" target="_news">Pag-seguro</a> </label>
                                <input type="email" ng-model="form.complemento" class="form-control">
                            </div>

                            <div class="form-group" ng-if="form.type == 1">
                                <label>Última avaliação </label>
                                <input type="file" ng-model="form.anexo_avaliacao" class="form-control">
                            </div>
                        </div>

                        <!-- DADOS DE ENDEREÇO DO USUÁRIO -->
                        <div class="col-md-6">
                            
                            <h1>Endereço</h1>

                            <div class="form-group">
                                <label>CEP</label>
                                <input type="text" ng-model="form.cep" class="form-control">
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-8">
                                        <label>Endereço</label>
                                        <input type="text" ng-model="form.endereco" class="form-control">
                                    </div>
                                    <div class="col-xs-4">
                                        <label>Número</label>
                                        <input type="text" ng-model="form.numero" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Bairro</label>
                                <input type="text" ng-model="form.bairro" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Complemento</label>
                                <input type="text" ng-model="form.complemento" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>UF</label>
                                <select ng-model="form.UF" class="form-control">
                                    <option value="Selecione um Estado"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Ciadde</label>
                                <select ng-model="form.cidade" class="form-control">
                                    <option value="Selecione uma cidade"></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6" ng-if="form.type == 2">

                            <h1>Dados profissionais</h1>
                            
                            <div class="form-group">
                                <label>Gradução</label>
                                <select ng-model="form.graduacao" class="form-control">
                                    <option value="">Selecione a gradução</option>
                                    <option value="1">Opção 1</option>
                                </select>
                            </div>

                            <div class="form-group" ng-if="form.graduacao">
                                <label>Especialidade</label>
                                <input type="text" ng-model="form.especialidade" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Valor Aula/hora</label>
                                <input type="text" ng-model="form.valor_hora_aula" class="form-control">
                            </div>

                            <div class="form-group" ng-if="form.graduacao">
                                <label>Imagem do diploma</label>
                                <input type="file" ng-model="form.anexo_graduacao" class="form-control">
                            </div>

                        </div>
                        
                        <div class="col-md-12">
                            <button type="submit" ng-model="form.submit" class="btn btn-default">Gravar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
